	<!-- Common Modal HTML Code-->
	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form role="form">
					<div class="modal-body">				
						<div class="form-group">
							<label for="groupName" class="control-label">Name of the new group:</label>
							<input type="text" class="form-control" required id="groupName">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						<input type="submit" class="btn btn-success" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</div>
		
	<!-- End of the modal corresponding search results -->

	<!-- Modal for addToGroup from results-->
	<div id="addToGroupModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form role="form" onSubmit="addToGroup()">
					<div class="modal-body">
						<div class="form-group">
							<label for="groupName" class="control-label">Name of the new group:</label>
							<input type="text" class="form-control" id="groupName">
						</div>
						<div class="dropdown">
							<label for="groupNames">Add To An Existing Group</label>
							<select class="form-control" id="groupNames">
							<!-- list of group names go here :D -->
							</select>
						</div>
					</div>		
					<div class="f-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						<input type="submit" class="btn btn-success" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</div>   
	<!-- End of Common Modal HTML Code-->
